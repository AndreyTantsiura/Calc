<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calc</title>
</head>
<link rel="stylesheet" type="text/css" href="calc.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
	<div class="calc">
		<div class="display"></div>
		<div class="operation">
			<div class="row_1">
				<button class="inner_clear">&#338;</button>
				<button class="memory">M&plus;</button>
				<button class="radical">&radic;</button>
				<button class="square">X&sup2;</button>
			</div>
			<div class="row_2">
				<button class="plus">&plus;</button>
				<button class="minus">&minus;</button>
				<button class="multiply">&times;</button>
				<button class="divide">&divide;</button>
				<button class="dot">&#46;</button>
			</div>
		</div>
		<div class="numbers">
			<div class="row_3">
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="number">4</button>
				<button class="number">5</button>
			</div>
			<div class="row_4">
				<button class="number">6</button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="number">0</button>
			</div>
			<div class="result">
				<button class="iner_result">=</button>
			</div>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
